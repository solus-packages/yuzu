name       : yuzu
version    : 1211
release    : 9
source     :
    - git|https://github.com/yuzu-emu/yuzu-mainline.git : mainline-0-1211
license    : GPL-3.0-or-later
summary    : The world's most popular, open-source, Nintendo Switch emulator.
description: |
    The world's most popular, open-source, Nintendo Switch emulator - started by the creators of Citra.
component  : games.emulator
builddeps  :
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(fmt)
    - pkgconfig(glu)
    - pkgconfig(libavcodec)
    - pkgconfig(libenet)
    - pkgconfig(liblz4)
    - pkgconfig(libusb-1.0)
    - pkgconfig(libva)
    - pkgconfig(libzstd)
    - pkgconfig(opus)
    - pkgconfig(sdl2)
    - pkgconfig(x11)
    - libboost-devel
    - glslang
    - nlohmann-json
setup      : |
    %cmake_ninja \
        -DYUZU_USE_BUNDLED_QT=OFF \
        -DYUZU_USE_BUNDLED_SDL2=OFF \
        -DYUZU_USE_EXTERNAL_SDL2=OFF \
        -DYUZU_USE_BUNDLED_OPUS=OFF \
        -DYUZU_TESTS=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
